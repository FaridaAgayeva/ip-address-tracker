<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--css links-->
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/styles.css" media="all">
  <!--bootsrtap links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--font link-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <div class="header main-bg-color text-center">
    <div class=" trackerText fs-2 fw-bold p-3">IP Address Tracker</div>
    <div id="search" class="text-center" class="column">
      <input class="col-8" type="text" id="anyip" placeholder="Search for any IP address or domain" />
      <button class="col-4" type="submit" id="btn" class="fs-5 font-monospace">></button>
    </div>

    <div class="whole ">
      <div class="info d-flex mb-5 m-5 mx-lg-5 grid gap-5 px-5 ">
        <div class="p-1">
          ip 
          <div id="ip-address">

          </div>
        </div>
        <div class="p-1"> location
          <div id="loc">

          </div>
        </div>
        <div class="p-1">
          timezone
          <div id="timezone">

          </div>
        </div>
        <div class="p-1">
          isp
          <div id="isp">

          </div>
        </div>

      </div>
      <div id="map" class="fixed-bottom">

      </div>
    </div>


  </div>

</body>

</html>
